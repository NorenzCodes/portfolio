<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villas Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Minimal styling for project cards */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
            color: #0b2b0f;
        }

        header {
            background-color: #247b3b;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }

        #profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }

        #theme-toggle {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #66b86a;
            color: white;
            font-weight: bold;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        section h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #247b3b;
        }

        .cards {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .card {
            background-color: white;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        .card a {
            text-decoration: none;
            color: #0b2b0f;
            font-weight: bold;
            display: block;
        }

        .card a:hover {
            color: #247b3b;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-container">
            <img src="profile1.jpg" alt="Profile Picture" id="profile-img">
            <h1 id="name">Norenz Kristan Villas</h1>
            <p id="course-year">CCIS-IS - 2ND Year</p>
            <button id="theme-toggle">Switch Theme</button>
        </div>
    </header>

    <main>
        <section id="achievements">
            <h2>Achievements / Certifications</h2>
            <ul class="cards">
                <li class="card">Achievement 1</li>
                <li class="card">Achievement 2</li>
                <li class="card">Achievement 3</li>
            </ul>
        </section>

        <section id="projects">
            <h2>Previous Projects</h2>
            <ul class="cards">
                <li class="card">Project 1</li>
                <li class="card">Project 2</li>
                <li class="card">Project 3</li>
                <li class="card">
                    <a href="https://norenzcodes.github.io/landingPage/" target="_blank">
                        GreenSense Landing Page
                    </a>
                </li>
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
